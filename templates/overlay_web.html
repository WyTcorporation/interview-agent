<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>üß† –í—ñ–¥–ø–æ–≤—ñ–¥—å</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #0f0;
      font-size: 14px;
    }

    #overlay {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 320px;
      min-height: 100px;
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #0f0;
      padding: 10px;
      box-shadow: 0 0 10px #0f0;
      border-radius: 8px;
      cursor: move;
    }

    #header {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
    }

    #close-btn {
      background: darkred;
      color: white;
      border: none;
      padding: 0 6px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }

    #answer {
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="header">
      <span>üß† –û—Å—Ç–∞–Ω–Ω—è –≤—ñ–¥–ø–æ–≤—ñ–¥—å</span>
      <button id="close-btn">‚úñ</button>
    </div>
    <div id="answer">‚åõ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const answerBox = document.getElementById("answer");
    const closeBtn = document.getElementById("close-btn");

    // üü• –ó–∞–∫—Ä–∏—Ç–∏
    closeBtn.addEventListener("click", () => window.close());

    // üü© –ü–µ—Ä–µ—Ç—è–≥—É–≤–∞–Ω–Ω—è
    let isDragging = false, offsetX, offsetY;

    overlay.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - overlay.offsetLeft;
      offsetY = e.clientY - overlay.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        overlay.style.left = `${e.clientX - offsetX}px`;
        overlay.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    // üîÅ –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 3 —Å–µ–∫
    async function fetchLatest() {
      try {
        const res = await fetch("/latest");
        const data = await res.json();
        answerBox.textContent = data.answer || "‚ùå –ü–æ—Ä–æ–∂–Ω—å–æ";
      } catch (e) {
        answerBox.textContent = "‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞";
      }
    }

    setInterval(fetchLatest, 3000);
    fetchLatest();
  </script>
</body>
</html>
