<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Interview Agent</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/js.js" defer></script>
</head>
<body>
  <h1>AI Interview Assistant</h1>
  <button id="resetBtn">🧹 Очистити контекст</button>

  <div class="container">
    <div class="left">
      <form id="uploadForm">
        <label for="audioInput">🎤 Ask</label>
        <input type="file" id="audioInput" name="file" accept="audio/*" required>
        <button type="submit">Надіслати</button>
      </form>

      <div id="answerBox" class="card" style="display: none">
        <h3>🧠 Answer</h3>
        <div id="answerText"></div>
      </div>
    </div>

    <div class="right">
      <h2>📜 Історія</h2>
      <div id="chatHistory"></div>
    </div>
  </div>
</body>
</html>
